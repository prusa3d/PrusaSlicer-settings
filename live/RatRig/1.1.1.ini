# RatRig profiles

# The graphics for the bed (SVG) was created by PwnCNC and published on Thingiverse under the Creative Commons Attribution license: https://www.thingiverse.com/thing:4861532/files

[vendor]
# Vendor name will be shown by the Config Wizard.
name = RatRig
# Configuration version of this file. Config file will only be installed, if the config_version differs.
# This means, the server may force the Slic3r configuration to be downgraded.
config_version = 1.1.1

#The file was restrutured to allow for easier future iteration, making the overall settings more intuitive to find.
#
#Wizard Selection
#Print settings Geral
#Nozzle Settings
#Layer heigh Settings
#Speed profiles
#Visible Profiles
#Printer Settings
#Visible machines
#Filaments

# Where to get the updates from?
config_update_url = https://files.prusa3d.com/wp-content/uploads/repository/PrusaSlicer-settings-master/live/RatRig/

# The printer models will be shown by the Configuration Wizard in this order,
# also the first model installed & the first nozzle installed will be activated after install.
# Printer model name will be shown by the installation wizard.

